<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Trip — Holiday Unleash</title>
    <meta name="description"
        content="Book your Sikkim adventure with Holiday Unleash. Fill in your details and we'll get back to you." />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&family=Roboto+Slab:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --primary: #0d4c6c;
            --secondary: #ff6b35;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --accent: #ff9800;
            --success: #25d366;
            --border: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.7;
        }

        h1,
        h2,
        h3,
        .section-title,
        .hero h1 {
            font-family: 'Karla', 'Roboto Slab', sans-serif;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(13, 76, 108, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 5%;
            transition: all 0.3s;
        }

        .navbar.scrolled {
            padding: 0.7rem 5%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            font-weight: 700;
            color: white;
            white-space: nowrap;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: white;
            font-weight: 500;
            font-size: 1rem;
            transition: 0.3s;
            position: relative;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--secondary);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--secondary);
            transition: 0.3s;
            transform: translateX(-50%);
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
        }

        .hamburger span {
            display: block;
            width: 22px;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        .hamburger span::before,
        .hamburger span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger span::before {
            top: -7px;
        }

        .hamburger span::after {
            top: 7px;
        }

        .hamburger.active span {
            background: transparent;
        }

        .hamburger.active span::before {
            transform: rotate(45deg);
            top: 0;
        }

        .hamburger.active span::after {
            transform: rotate(-45deg);
            top: 0;
        }

        /* Hero */
        .hero {
            padding: 120px 5% 4rem;
            text-align: center;
            background: linear-gradient(rgba(13, 76, 108, 0.9), rgba(13, 76, 108, 0.9)), url('https://images.unsplash.com/photo-1574007557329-5c5e0e04e038?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Booking Form */
        .booking-section {
            padding: 4rem 5%;
        }

        .booking-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.35rem 0.75rem;
            border: 1px solid #e1e6ef;
            border-radius: 999px;
            background: #f7f9fc;
        }

        .counter-btn {
            width: 42px;
            height: 42px;
            border: 1px solid var(--border);
            background: white;
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 12px rgba(13, 76, 108, 0.08);
        }

        .counter-btn:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .counter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .counter-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            min-width: 44px;
            text-align: center;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            background: white;
            border: 1px dashed #d5dce6;
        }

        .counters-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .counter-item {
            flex: 1;
            text-align: center;
        }

        .counter-item label {
            margin-bottom: 0.5rem;
        }

        .permission-checkbox {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .permission-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .permission-checkbox label {
            color: rgba(0, 0, 0, 0.6);
            font-weight: 400;
            font-size: 0.95rem;
            cursor: pointer;
            margin: 0;
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem 2rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover:not(:disabled) {
            background: #20ba5a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-submit:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem 5%;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(13, 76, 108, 0.98);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 1rem 0 1.5rem;
                transition: left 0.3s;
                gap: 0.5rem;
                overflow-y: auto;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu a {
                font-size: 0.95rem;
                padding: 0.6rem 1rem;
                width: 100%;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.3rem;
            }

            .hero {
                padding-top: 110px;
            }

            .booking-container {
                padding: 1.5rem;
            }

            .counters-group {
                flex-direction: column;
                gap: 1rem;
            }

            .counter-item {
                text-align: left;
            }

            .counter {
                width: 100%;
                justify-content: space-between;
                gap: 0.35rem;
                border-radius: 12px;
                padding: 0.35rem 0.55rem;
            }

            .counter-btn {
                width: 38px;
                height: 38px;
                border-radius: 10px;
            }

            .counter-value {
                flex: 1;
                min-width: unset;
                margin: 0 0.15rem;
            }
        }

        @media (max-width: 480px) {
            .nav-menu a {
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">Holiday<span>Unleash</span></div>
            <div class="hamburger" id="hamburger">
                <span></span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="booking.html" class="active">Booking</a>
                <a href="packages.html">Packages</a>
                <a href="custom.html">Custom Packages</a>
                <a href="vehicles.html">Vehicles</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1>Book Your Trip</h1>
        <p>Fill in your details and we'll get back to you with the best package for your Sikkim adventure!</p>
    </section>

    <!-- Booking Form -->
    <section class="booking-section">
        <div class="booking-container">
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group counters-group">
                    <div class="counter-item">
                        <label for="adults">Adults</label>
                        <div class="counter">
                            <button type="button" class="counter-btn decrement" data-target="adults">-</button>
                            <span class="counter-value" id="adults-count" data-min="1">2</span>
                            <button type="button" class="counter-btn increment" data-target="adults">+</button>
                        </div>
                    </div>

                    <div class="counter-item">
                        <label for="children">Children</label>
                        <div class="counter">
                            <button type="button" class="counter-btn decrement" data-target="children">-</button>
                            <span class="counter-value" id="children-count" data-min="0">0</span>
                            <button type="button" class="counter-btn increment" data-target="children">+</button>
                        </div>
                    </div>

                    <div class="counter-item">
                        <label for="infants">Infants</label>
                        <div class="counter">
                            <button type="button" class="counter-btn decrement" data-target="infants">-</button>
                            <span class="counter-value" id="infants-count" data-min="0">0</span>
                            <button type="button" class="counter-btn increment" data-target="infants">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="arrival-date">Date of Arrival</label>
                    <input type="date" id="arrival-date" name="arrival-date" required>
                </div>

                <div class="permission-checkbox">
                    <input type="checkbox" id="whatsapp-permission" required>
                    <label for="whatsapp-permission">I give permission to send my details via WhatsApp</label>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn" disabled>
                    <i class="fab fa-whatsapp"></i>
                    Submit Booking
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© <span id="year"></span> Holiday Unleash · All rights reserved · Made in Gangtok</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
        });

        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Active Link Highlight
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelectorAll('.nav-menu a').forEach(other => other.classList.remove('active'));
                link.classList.add('active');
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                }
            });
        });

        // Permission Checkbox Handler
        const whatsappPermission = document.getElementById('whatsapp-permission');
        const submitBtn = document.getElementById('submit-btn');

        whatsappPermission.addEventListener('change', () => {
            submitBtn.disabled = !whatsappPermission.checked;
        });

        // Counter functionality
        document.querySelectorAll('.counter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const target = e.target.dataset.target;
                const countElement = document.getElementById(`${target}-count`);
                let count = parseInt(countElement.textContent);
                const min = parseInt(countElement.dataset.min);

                if (e.target.classList.contains('increment')) {
                    count++;
                } else if (e.target.classList.contains('decrement') && count > min) {
                    count--;
                }

                countElement.textContent = count;

                // Update decrement button state
                const decrementBtn = e.target.parentElement.querySelector('.decrement');
                decrementBtn.disabled = count <= min;
            });
        });

        // Form Submission
        document.getElementById('booking-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const adults = document.getElementById('adults-count').textContent;
            const children = document.getElementById('children-count').textContent;
            const infants = document.getElementById('infants-count').textContent;
            const arrivalDate = document.getElementById('arrival-date').value;

            if (!whatsappPermission.checked) {
                alert('Please give permission to send details via WhatsApp');
                return;
            }

            // Format date
            const dateObj = new Date(arrivalDate);
            const formattedDate = dateObj.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            const message = `Hi Holiday Unleash!%0A%0A*Booking Request*%0A%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Address:* ${address}%0A*Adults:* ${adults}%0A*Children:* ${children}%0A*Infants:* ${infants}%0A*Date of Arrival:* ${formattedDate}%0A%0APlease confirm my booking!`;

            window.open(`https://wa.me/918918992971?text=${message}`, '_blank');
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('arrival-date').setAttribute('min', today);
    </script>
</body>

</html>
